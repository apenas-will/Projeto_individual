<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Jogo do foguete</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/cena_solo.js"></script>
    <script src="scenes/cena_espaço.js"></script>



</head>

<body>
    <div id="game"></div>

    <script type="text/javascript">
        do {
            var resultado = window.confirm("Você deseja ver o jogo do foguete?")
        } while (!resultado)
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,

            width: 400, //largura da tela do jogo
            height: 650, //altura da tela do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [cena_solo, cena_espaço]
        };

        var game = new Phaser.Game(config);
        game.scene.start('cena_solo');
    </script>

</body>

</html>
